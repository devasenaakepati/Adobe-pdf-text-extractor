<!-- templates/upload.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Adobe Section Ranker</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ff0000, #222);
      color: #fff;
      padding: 40px;
    }
    .container {
      background: #333;
      padding: 30px;
      border-radius: 12px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px #000;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 12px 0;
      border-radius: 6px;
      border: none;
    }
    input[type="submit"] {
      background: #e60000;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Adobe Section Ranker</h2>
    <form method="POST" enctype="multipart/form-data" action="/process">
      <label>Persona</label>
      <input type="text" name="persona" required />

      <label>Job to be Done</label>
      <textarea name="job" rows="4" required></textarea>

      <label>Upload PDFs</label>
      <input type="file" name="pdfs" accept=".pdf" multiple required />

      <input type="submit" value="Submit" />
    </form>
  </div>
</body>
</html>
